<div class="scrap-stats-modal micromodal-slide" id="scrap-stats-modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="scrap-stats-modal-1-title">
            <div class="icon"><img src="./icon.png" alt=""></div>
            <header class="modal__header">
                <h2 class="modal__title" id="scrap-stats-modal-1-title">
                    Add a Scraper to Monitor this Number
                </h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="scrap-stats-modal-1-content">
                <div class="value"><span id="value"></span></div>

                <div class="extra">
                    <p>
                        These will be the initial settings. You can always change them later:
                    </p>
                    <dl>
                        <dt>Name</dt>
                        <dd id="name"></dd>
                        <dt>Url</dt>
                        <dd id="url"></dd>
                        <dt>Selector</dt>
                        <dd id="selector"></dd>
                    </dl>
                </div>
            </main>
            <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary" id="add-scraper">Add Scraper</button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
        </div>
    </div>
</div>
